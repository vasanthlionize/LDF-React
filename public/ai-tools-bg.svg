<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Abstract tech background for AI tools section -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A0A" />
      <stop offset="100%" stop-color="#121212" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFC700" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#FFC700" stop-opacity="0" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <g stroke="#333333" stroke-width="0.5" opacity="0.1">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="1200" y2="100" />
    <line x1="0" y1="200" x2="1200" y2="200" />
    <line x1="0" y1="300" x2="1200" y2="300" />
    <line x1="0" y1="400" x2="1200" y2="400" />
    <line x1="0" y1="500" x2="1200" y2="500" />
    <line x1="0" y1="600" x2="1200" y2="600" />
    <line x1="0" y1="700" x2="1200" y2="700" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="800" />
    <line x1="200" y1="0" x2="200" y2="800" />
    <line x1="300" y1="0" x2="300" y2="800" />
    <line x1="400" y1="0" x2="400" y2="800" />
    <line x1="500" y1="0" x2="500" y2="800" />
    <line x1="600" y1="0" x2="600" y2="800" />
    <line x1="700" y1="0" x2="700" y2="800" />
    <line x1="800" y1="0" x2="800" y2="800" />
    <line x1="900" y1="0" x2="900" y2="800" />
    <line x1="1000" y1="0" x2="1000" y2="800" />
    <line x1="1100" y1="0" x2="1100" y2="800" />
  </g>
  
  <!-- Neural network representation -->
  <g>
    <!-- Nodes -->
    <g fill="#FFC700" opacity="0.5">
      <!-- Input layer -->
      <circle cx="200" cy="200" r="5" />
      <circle cx="200" cy="300" r="5" />
      <circle cx="200" cy="400" r="5" />
      <circle cx="200" cy="500" r="5" />
      <circle cx="200" cy="600" r="5" />
      
      <!-- Hidden layer 1 -->
      <circle cx="400" cy="250" r="5" />
      <circle cx="400" cy="350" r="5" />
      <circle cx="400" cy="450" r="5" />
      <circle cx="400" cy="550" r="5" />
      
      <!-- Hidden layer 2 -->
      <circle cx="600" cy="300" r="5" />
      <circle cx="600" cy="400" r="5" />
      <circle cx="600" cy="500" r="5" />
      
      <!-- Output layer -->
      <circle cx="800" cy="350" r="5" />
      <circle cx="800" cy="450" r="5" />
    </g>
    
    <!-- Connections -->
    <g stroke="#FFC700" stroke-width="1" opacity="0.1">
      <!-- Input to Hidden 1 -->
      <line x1="200" y1="200" x2="400" y2="250" />
      <line x1="200" y1="200" x2="400" y2="350" />
      <line x1="200" y1="200" x2="400" y2="450" />
      <line x1="200" y1="200" x2="400" y2="550" />
      
      <line x1="200" y1="300" x2="400" y2="250" />
      <line x1="200" y1="300" x2="400" y2="350" />
      <line x1="200" y1="300" x2="400" y2="450" />
      <line x1="200" y1="300" x2="400" y2="550" />
      
      <line x1="200" y1="400" x2="400" y2="250" />
      <line x1="200" y1="400" x2="400" y2="350" />
      <line x1="200" y1="400" x2="400" y2="450" />
      <line x1="200" y1="400" x2="400" y2="550" />
      
      <line x1="200" y1="500" x2="400" y2="250" />
      <line x1="200" y1="500" x2="400" y2="350" />
      <line x1="200" y1="500" x2="400" y2="450" />
      <line x1="200" y1="500" x2="400" y2="550" />
      
      <line x1="200" y1="600" x2="400" y2="250" />
      <line x1="200" y1="600" x2="400" y2="350" />
      <line x1="200" y1="600" x2="400" y2="450" />
      <line x1="200" y1="600" x2="400" y2="550" />
      
      <!-- Hidden 1 to Hidden 2 -->
      <line x1="400" y1="250" x2="600" y2="300" />
      <line x1="400" y1="250" x2="600" y2="400" />
      <line x1="400" y1="250" x2="600" y2="500" />
      
      <line x1="400" y1="350" x2="600" y2="300" />
      <line x1="400" y1="350" x2="600" y2="400" />
      <line x1="400" y1="350" x2="600" y2="500" />
      
      <line x1="400" y1="450" x2="600" y2="300" />
      <line x1="400" y1="450" x2="600" y2="400" />
      <line x1="400" y1="450" x2="600" y2="500" />
      
      <line x1="400" y1="550" x2="600" y2="300" />
      <line x1="400" y1="550" x2="600" y2="400" />
      <line x1="400" y1="550" x2="600" y2="500" />
      
      <!-- Hidden 2 to Output -->
      <line x1="600" y1="300" x2="800" y2="350" />
      <line x1="600" y1="300" x2="800" y2="450" />
      
      <line x1="600" y1="400" x2="800" y2="350" />
      <line x1="600" y1="400" x2="800" y2="450" />
      
      <line x1="600" y1="500" x2="800" y2="350" />
      <line x1="600" y1="500" x2="800" y2="450" />
    </g>
  </g>
  
  <!-- AI tool cards (abstract) -->
  <g>
    <!-- Card 1: AI Chatbot -->
    <g transform="translate(950, 200)">
      <rect x="0" y="0" width="150" height="100" rx="10" ry="10" fill="#121212" stroke="#FFC700" stroke-width="1" opacity="0.8" />
      <circle cx="30" cy="30" r="15" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <path d="M20,30 C20,25 25,20 30,20 C35,20 40,25 40,30 C40,35 35,40 30,40 C25,40 20,35 20,30" stroke="#FFC700" stroke-width="1" opacity="0.5" fill="none" />
      <line x1="60" y1="30" x2="130" y2="30" stroke="#FFC700" stroke-width="1" opacity="0.3" />
      <line x1="60" y1="50" x2="120" y2="50" stroke="#FFC700" stroke-width="1" opacity="0.3" />
      <line x1="60" y1="70" x2="100" y2="70" stroke="#FFC700" stroke-width="1" opacity="0.3" />
    </g>
    
    <!-- Card 2: Analytics Dashboard -->
    <g transform="translate(950, 350)">
      <rect x="0" y="0" width="150" height="100" rx="10" ry="10" fill="#121212" stroke="#FFC700" stroke-width="1" opacity="0.8" />
      <rect x="20" y="30" width="20" height="40" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <rect x="50" y="20" width="20" height="50" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <rect x="80" y="40" width="20" height="30" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <rect x="110" y="25" width="20" height="45" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
    </g>
    
    <!-- Card 3: Content Generator -->
    <g transform="translate(950, 500)">
      <rect x="0" y="0" width="150" height="100" rx="10" ry="10" fill="#121212" stroke="#FFC700" stroke-width="1" opacity="0.8" />
      <line x1="20" y1="30" x2="130" y2="30" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <line x1="20" y1="50" x2="130" y2="50" stroke="#FFC700" stroke-width="1" opacity="0.3" />
      <line x1="20" y1="70" x2="130" y2="70" stroke="#FFC700" stroke-width="1" opacity="0.3" />
    </g>
  </g>
  
  <!-- Binary code effect -->
  <g fill="#FFC700" opacity="0.2" font-family="monospace" font-size="10">
    <text x="100" y="150">01001010</text>
    <text x="300" y="120">10110101</text>
    <text x="500" y="180">11001001</text>
    <text x="700" y="130">01101100</text>
    <text x="900" y="170">10010110</text>
    <text x="150" y="250">00111010</text>
    <text x="350" y="220">11010011</text>
    <text x="550" y="280">10100111</text>
    <text x="750" y="230">01011010</text>
    <text x="950" y="270">11100101</text>
  </g>
  
  <!-- Glow effect -->
  <circle cx="600" cy="400" r="200" fill="url(#glowGradient)" />
  
  <!-- Particles -->
  <g fill="#FFFFFF">
    <circle cx="100" cy="100" r="1" opacity="0.5" />
    <circle cx="300" cy="150" r="1" opacity="0.3" />
    <circle cx="500" cy="100" r="1" opacity="0.4" />
    <circle cx="700" cy="150" r="1" opacity="0.5" />
    <circle cx="900" cy="100" r="1" opacity="0.3" />
    <circle cx="1100" cy="150" r="1" opacity="0.4" />
    <circle cx="150" cy="300" r="1" opacity="0.5" />
    <circle cx="350" cy="350" r="1" opacity="0.3" />
    <circle cx="550" cy="300" r="1" opacity="0.4" />
    <circle cx="750" cy="350" r="1" opacity="0.5" />
    <circle cx="950" cy="300" r="1" opacity="0.3" />
    <circle cx="1050" cy="350" r="1" opacity="0.4" />
    <circle cx="200" cy="500" r="1" opacity="0.5" />
    <circle cx="400" cy="550" r="1" opacity="0.3" />
    <circle cx="600" cy="500" r="1" opacity="0.4" />
    <circle cx="800" cy="550" r="1" opacity="0.5" />
    <circle cx="1000" cy="500" r="1" opacity="0.3" />
    <circle cx="250" cy="700" r="1" opacity="0.4" />
    <circle cx="450" cy="750" r="1" opacity="0.5" />
    <circle cx="650" cy="700" r="1" opacity="0.3" />
    <circle cx="850" cy="750" r="1" opacity="0.4" />
    <circle cx="1050" cy="700" r="1" opacity="0.5" />
  </g>
</svg>