<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Abstract tech background for contact section -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A0A" />
      <stop offset="100%" stop-color="#121212" />
    </linearGradient>
    
    <radialGradient id="spotlightGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFC700" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#FFC700" stop-opacity="0" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)" />
  
  <!-- Spotlight effect -->
  <circle cx="600" cy="400" r="300" fill="url(#spotlightGradient)" />
  
  <!-- Grid pattern -->
  <g stroke="#333333" stroke-width="0.5" opacity="0.1">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="1200" y2="100" />
    <line x1="0" y1="200" x2="1200" y2="200" />
    <line x1="0" y1="300" x2="1200" y2="300" />
    <line x1="0" y1="400" x2="1200" y2="400" />
    <line x1="0" y1="500" x2="1200" y2="500" />
    <line x1="0" y1="600" x2="1200" y2="600" />
    <line x1="0" y1="700" x2="1200" y2="700" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="800" />
    <line x1="200" y1="0" x2="200" y2="800" />
    <line x1="300" y1="0" x2="300" y2="800" />
    <line x1="400" y1="0" x2="400" y2="800" />
    <line x1="500" y1="0" x2="500" y2="800" />
    <line x1="600" y1="0" x2="600" y2="800" />
    <line x1="700" y1="0" x2="700" y2="800" />
    <line x1="800" y1="0" x2="800" y2="800" />
    <line x1="900" y1="0" x2="900" y2="800" />
    <line x1="1000" y1="0" x2="1000" y2="800" />
    <line x1="1100" y1="0" x2="1100" y2="800" />
  </g>
  
  <!-- Contact form (abstract) -->
  <g transform="translate(300, 400)">
    <rect x="0" y="-150" width="300" height="300" rx="10" ry="10" fill="#121212" stroke="#FFC700" stroke-width="1" opacity="0.8" />
    
    <!-- Form fields -->
    <rect x="25" y="-120" width="250" height="40" rx="5" ry="5" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
    <rect x="25" y="-60" width="250" height="40" rx="5" ry="5" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
    <rect x="25" y="0" width="250" height="100" rx="5" ry="5" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
    
    <!-- Submit button -->
    <rect x="100" y="120" width="100" height="40" rx="20" ry="20" fill="#FFC700" opacity="0.2" stroke="#FFC700" stroke-width="1" />
  </g>
  
  <!-- Contact info (abstract) -->
  <g transform="translate(750, 400)">
    <!-- Address -->
    <g transform="translate(0, -120)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <path d="M0,-8 L0,8 M-8,0 L8,0" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <line x1="30" y1="-10" x2="150" y2="-10" stroke="#FFC700" stroke-width="1" opacity="0.3" />
      <line x1="30" y1="0" x2="120" y2="0" stroke="#FFC700" stroke-width="1" opacity="0.3" />
      <line x1="30" y1="10" x2="140" y2="10" stroke="#FFC700" stroke-width="1" opacity="0.3" />
    </g>
    
    <!-- Phone -->
    <g transform="translate(0, -40)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <path d="M-5,-5 C-8,-2 -8,2 -5,5 C-2,8 2,8 5,5 C8,2 8,-2 5,-5 C2,-8 -2,-8 -5,-5" stroke="#FFC700" stroke-width="1" opacity="0.5" fill="none" />
      <line x1="30" y1="0" x2="120" y2="0" stroke="#FFC700" stroke-width="1" opacity="0.3" />
    </g>
    
    <!-- Email -->
    <g transform="translate(0, 40)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <path d="M-8,-5 L8,-5 L8,5 L-8,5 Z M-8,-5 L0,0 L8,-5" stroke="#FFC700" stroke-width="1" opacity="0.5" fill="none" />
      <line x1="30" y1="0" x2="150" y2="0" stroke="#FFC700" stroke-width="1" opacity="0.3" />
    </g>
    
    <!-- Social media -->
    <g transform="translate(0, 120)">
      <!-- WhatsApp -->
      <circle cx="-50" cy="0" r="15" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <path d="M-55,-5 C-58,-2 -58,2 -55,5 C-52,8 -48,8 -45,5 C-42,2 -42,-2 -45,-5 C-48,-8 -52,-8 -55,-5" stroke="#FFC700" stroke-width="1" opacity="0.5" fill="none" />
      
      <!-- LinkedIn -->
      <circle cx="0" cy="0" r="15" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <rect x="-5" y="-5" width="10" height="10" stroke="#FFC700" stroke-width="1" opacity="0.5" fill="none" />
      
      <!-- Email -->
      <circle cx="50" cy="0" r="15" fill="none" stroke="#FFC700" stroke-width="1" opacity="0.5" />
      <path d="M42,-5 L58,-5 L58,5 L42,5 Z M42,-5 L50,0 L58,-5" stroke="#FFC700" stroke-width="1" opacity="0.5" fill="none" />
    </g>
  </g>
  
  <!-- Map (abstract) -->
  <g transform="translate(600, 650)">
    <rect x="-300" y="-50" width="600" height="100" rx="10" ry="10" fill="#121212" stroke="#FFC700" stroke-width="1" opacity="0.5" />
    <circle cx="0" cy="0" r="10" fill="#FFC700" opacity="0.5" />
    <path d="M-200,-30 L-100,-10 L0,-20 L100,0 L200,-30" stroke="#FFC700" stroke-width="1" opacity="0.3" fill="none" />
    <path d="M-200,0 L-150,20 L-50,-10 L50,30 L150,10 L200,20" stroke="#FFC700" stroke-width="1" opacity="0.3" fill="none" />
  </g>
  
  <!-- Particles -->
  <g fill="#FFFFFF">
    <circle cx="100" cy="100" r="1" opacity="0.5" />
    <circle cx="300" cy="150" r="1" opacity="0.3" />
    <circle cx="500" cy="100" r="1" opacity="0.4" />
    <circle cx="700" cy="150" r="1" opacity="0.5" />
    <circle cx="900" cy="100" r="1" opacity="0.3" />
    <circle cx="1100" cy="150" r="1" opacity="0.4" />
    <circle cx="150" cy="300" r="1" opacity="0.5" />
    <circle cx="350" cy="350" r="1" opacity="0.3" />
    <circle cx="550" cy="300" r="1" opacity="0.4" />
    <circle cx="750" cy="350" r="1" opacity="0.5" />
    <circle cx="950" cy="300" r="1" opacity="0.3" />
    <circle cx="1050" cy="350" r="1" opacity="0.4" />
    <circle cx="200" cy="500" r="1" opacity="0.5" />
    <circle cx="400" cy="550" r="1" opacity="0.3" />
    <circle cx="600" cy="500" r="1" opacity="0.4" />
    <circle cx="800" cy="550" r="1" opacity="0.5" />
    <circle cx="1000" cy="500" r="1" opacity="0.3" />
    <circle cx="250" cy="700" r="1" opacity="0.4" />
    <circle cx="450" cy="750" r="1" opacity="0.5" />
    <circle cx="650" cy="700" r="1" opacity="0.3" />
    <circle cx="850" cy="750" r="1" opacity="0.4" />
    <circle cx="1050" cy="700" r="1" opacity="0.5" />
  </g>
</svg>